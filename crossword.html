<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krossvord</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Inter:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
        }
        
        h1 {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(11, 45px);
            grid-template-rows: repeat(11, 45px);
            gap: 2px;
            margin: 0 auto;
            width: fit-content;
            margin-bottom: 40px;
        }
        
        .cell {
            width: 45px;
            height: 45px;
            background: white;
            position: relative;
        }
        
        .cell.black {
            background: transparent;
            pointer-events: none;
        }
        
        .cell.active {
            background: #f0f4ff;
            border: 2px solid #667eea;
        }
        
        .cell input {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            font-family: 'Nunito', sans-serif;
            text-transform: uppercase;
            outline: none;
            transition: all 0.2s;
        }
        
        .cell input:focus {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.05);
        }
        
        .cell input:disabled {
            background: white;
            cursor: not-allowed;
        }
        
        .number {
            position: absolute;
            top: 2px;
            left: 3px;
            font-size: 12px;
            font-weight: 700;
            color: white;
            background: #667eea;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 10;
            pointer-events: none;
        }
        
        .questions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .question-section h2 {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .question-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }
        
        .question-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .question-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-weight: 700;
            margin-right: 10px;
            font-size: 14px;
        }
        
        .question-text {
            display: inline;
            color: #333;
            font-weight: 500;
        }
        
        .check-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .correct {
            background: #d4edda !important;
            border-color: #28a745 !important;
        }
        
        .incorrect {
            background: #f8d7da !important;
            border-color: #dc3545 !important;
        }
        
        @media (max-width: 768px) {
            .crossword-grid {
                grid-template-columns: repeat(11, 35px);
                grid-template-rows: repeat(11, 35px);
            }
            
            .cell {
                width: 35px;
                height: 35px;
            }
            
            .cell input {
                font-size: 16px;
            }
            
            .questions {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Krossvord</h1>
        
        <div class="crossword-grid" id="grid"></div>
        
        <button class="check-button" onclick="checkAnswers()">Tekshirish ‚úì</button>
        
        <div class="questions">
            <div class="question-section">
                <h2>Gorizontal ‚û°Ô∏è</h2>
                <div id="horizontal-questions"></div>
            </div>
            <div class="question-section">
                <h2>Vertikal ‚¨áÔ∏è</h2>
                <div id="vertical-questions"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Krossvord tuzilishi (11x11 grid)
        const grid = [
            ['', 'B', '', '', '', '', '', '', '', '', ''],
            ['', 'B', '', 'B', '', '', '', '', '', '', ''],
            ['', 'B', '', 'B', '', '', '', 'B', '', '', ''],
            ['H1', 'H1', 'H1', 'H1', 'H1', 'H1', '', 'B', '', '', ''],
            ['', 'B', '', 'B', '', '', '', 'B', '', '', ''],
            ['', 'B', '', 'B', '', '', '', 'B', '', '', ''],
            ['H2', 'H2', 'H2', 'H2', 'H2', '', '', 'B', '', '', ''],
            ['', 'B', '', 'B', '', '', '', 'B', '', '', ''],
            ['', 'B', '', 'B', '', '', '', 'B', '', '', ''],
            ['', 'B', '', '', '', '', '', '', '', '', ''],
            ['', 'B', '', '', '', '', '', '', '', '', '']
        ];
        
        // Emoji joylashuvi
        const emojis = {
            '0-1': 'üü£',
            '1-3': 'üü¢',
            '2-7': 'üü¢',
            '3-0': 'üî¥',
            '3-7': 'üü°',
            '6-0': 'üü°',
            '10-1': 'üîµ',
            '10-7': 'üü£'
        };
        
        // Raqamlar
        const numbers = {
            '0-1': '1',
            '1-3': '2',
            '2-7': '3',
            '3-0': '4',
            '6-0': '5',
            '10-1': '6',
            '10-7': '7'
        };
        
        // Javoblar (sizning savollaringiz uchun)
        const answers = {
            horizontal: {
                4: 'HORIZONTAL1', // 6 ta katakcha
                5: 'HORIZONTAL2'  // 5 ta katakcha
            },
            vertical: {
                1: 'VERTICAL1',  // 11 ta katakcha
                2: 'VERTICAL2',  // 9 ta katakcha
                3: 'VERTICAL3',  // 9 ta katakcha
                6: 'VERTICAL4',  // 4 ta katakcha
                7: 'VERTICAL5'   // 8 ta katakcha
            }
        };
        
        // Grid yaratish
        const gridElement = document.getElementById('grid');
        for (let i = 0; i < 11; i++) {
            for (let j = 0; j < 11; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                if (grid[i][j] === '') {
                    cell.classList.add('black');
                } else {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.dataset.row = i;
                    input.dataset.col = j;
                    
                    // Emoji qo'shish
                    if (emojis[`${i}-${j}`]) {
                        const emoji = document.createElement('div');
                        emoji.className = 'emoji';
                        emoji.textContent = emojis[`${i}-${j}`];
                        cell.appendChild(emoji);
                    }
                    
                    // Raqam qo'shish
                    if (numbers[`${i}-${j}`]) {
                        const number = document.createElement('div');
                        number.className = 'number';
                        number.textContent = numbers[`${i}-${j}`];
                        cell.appendChild(number);
                    }
                    
                    cell.appendChild(input);
                    
                    // Input hodisalari
                    input.addEventListener('input', function() {
                        this.value = this.value.toUpperCase();
                        if (this.value) {
                            moveToNext(this);
                        }
                    });
                    
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Backspace' && !this.value) {
                            moveToPrevious(this);
                        }
                    });
                }
                
                gridElement.appendChild(cell);
            }
        }
        
        function moveToNext(input) {
            const cells = Array.from(document.querySelectorAll('.cell input'));
            const currentIndex = cells.indexOf(input);
            if (currentIndex < cells.length - 1) {
                cells[currentIndex + 1].focus();
            }
        }
        
        function moveToPrevious(input) {
            const cells = Array.from(document.querySelectorAll('.cell input'));
            const currentIndex = cells.indexOf(input);
            if (currentIndex > 0) {
                cells[currentIndex - 1].focus();
            }
        }
        
        function checkAnswers() {
            alert('Savollar qo\'shilgandan keyin tekshirish funksiyasi ishlaydi!');
        }
        
        // Savollar qismini yangilash uchun funksiya
        function updateQuestions(horizontal, vertical) {
            const hContainer = document.getElementById('horizontal-questions');
            const vContainer = document.getElementById('vertical-questions');
            
            hContainer.innerHTML = '';
            vContainer.innerHTML = '';
            
            horizontal.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `<span class="question-number">${i + 1}</span><span class="question-text">${q}</span>`;
                hContainer.appendChild(div);
            });
            
            vertical.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `<span class="question-number">${i + 1}</span><span class="question-text">${q}</span>`;
                vContainer.appendChild(div);
            });
        }
        
        // Boshlang'ich holatda bo'sh savollar
        updateQuestions(
            ['Savol 1 (6 harf)', 'Savol 2 (5 harf)'],
            ['Savol 1 (11 harf)', 'Savol 2 (9 harf)', 'Savol 3 (9 harf)', 'Savol 4 (4 harf)', 'Savol 5 (8 harf)']
        );
    </script>
</body>
</html>
